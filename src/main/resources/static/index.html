<div class="container">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form id="myForm" enctype="multipart/form-data" method="post" action="/solr/upload">
                <div class="input-group">
                    <input type="file" class="form-control" name="file"
                           accept="application/pdf,application/msword,text/plain,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    <iframe id="output" name="output" style="display: none"></iframe>
                    <span class="input-group-btn">
                        <input class="btn btn-success" id="uploadBtn" type="submit" value="开始上传">
                  </span>
                </div>
            </form>
            <br>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
    <div>
        <div class="panel panel-success">

            <div class="panel-heading">上传的文件</div>

            <table class="table table-hover table-responsive table-bordered">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>类型</th>
                    <th>大小</th>
                    <th>结果</th>
                </tr>

                <tbody>
                <tr>
                    <td><span id="name"></span></td>
                    <td><span id="type"></span></td>
                    <td><span id="size"></span></td>
                    <td>
                        <span id="result"></span>
                    </td>
                </tr>
                </tbody>
            </table>
